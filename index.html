<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="https://raw.githubusercontent.com/SpruceGabriela/instagram-dio/master/img/instagram-celular.png" alt="smartphone - iPhone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="https://raw.githubusercontent.com/SpruceGabriela/instagram-dio/master/img/instagram-logo.png" class="instagram-logo" alt="logo do instagram">
                <div class="profile-photo">
                    <img src="/images/perfil-instagram.jpg" alt="profile photo of Jefferson Oliveira">
                </div>
                <a href="#" class="instagram-login"><b>Continue as jeffins.ff</b></a>
                <a href="#"class="instagram-logout"><b>Remove account</b></a>
            </div>
            <div class="group">
                <p class="not-account">Not jeffins.ff?</p>
                <p class="not-account">
                    <span class="link-blue"><b>Switch accounts</b></span>
                    or
                    <span class="link-blue"><b>Sing up</b></span>
                </p>
            </div>
            <div class="get-instagram">
                <p class="get-instagram">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
